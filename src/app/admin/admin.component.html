<div class="container">
  <h4 class="display-4 pt-1 mb-0">Gestion de l'inventaire</h4>
  <hr class="mt-0 mb-5 bg-light" />
  <div class="row">
    <div class="col-12">
      <div class="rounded shadow bg-white p-5">
        <div class="row">
          <div class="col-12 d-flex">
            <!-- <h3 class="font-weight-light" class="p-3 mb-2 bg-dark text-white d-none d-md-block"><i class="fas fa-candy-cane"></i> Friandises</h3> -->
            <h3 class="font-weight-light" class="p-3 mb-2 bg-dark text-white d-none d-md-block">
              <fa-icon [icon]="faCandyCane"></fa-icon> Friandises
            </h3>
            <button class="btn btn-secondary m-auto m-md-0 ml-md-auto" type="button" data-toggle="modal" data-target="#propertiesFormModal">
              <fa-icon [icon]="faCandyCane"></fa-icon> Nouvelle friandise
            </button>
          </div>
        </div>
        <hr class="mt-1 mb-4 bg-dark" />
        <div class="row text-dark">
          <div
            *ngFor="let friandise of friandisesList$ | async; let i = index"
            class="col-12 shadow-sm p-3 mb-2 bg-light"
          >
            <div class="d-flex">
              <h4 class="font-weight-normal">
                {{ friandise.brand }} &nbsp; {{ friandise.compagnie }} &nbsp;{{
                  friandise.price
                }}
                &nbsp; {{ friandise.cat }}
              </h4>
              <div class="ml-auto">
                <button
                  class="btn btn-danger m-1"
                  type="button"
                  (click)="OnDeleteFriandise(friandise._id)"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="modal fade text-dark"
          id="deleteFriandiseModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">
                  Veuillez confirmer la demande de suppression !
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Annuler
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="OnConfirmDeleteFriandise()"
                >
                  Supprimer
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- <app-home></app-home> -->
        <div class="row">
          <!---Modal--->
          <div
            class="modal fade"
            id="propertiesFormModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <form
                  [formGroup]="friandisesForm"
                  (ngSubmit)="onSubmitFriandisesForm()"
                >
                  <div class="modal-header">
                    <h5
                      class="modal-title text-dark"
                      id="exampleModalCenterTitle"
                    >
                      Ajout de friandises
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <input
                        type="text"
                        placeholder="Nom"
                        class="form-control"
                        formControlName="brand"
                      />
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01"
                          >Catégorie</label
                        >
                      </div>
                      <select
                        class="custom-select"
                        id="inputGroupSelect01"
                        formControlName="cat"
                      >
                        <option value="chips">Chips</option>
                        <option value="choco">Barres chocolatées</option>
                      </select>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-12">
                        <input
                          type="text"
                          placeholder="Compagnie"
                          class="form-control"
                          formControlName="compagnie"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <input
                        type="text"
                        placeholder="Prix"
                        class="form-control"
                        formControlName="price"
                      />
                    </div>
                  </div>

                  <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Terminer</button> -->
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Annuler
                    </button>
                    <button
                      type="submit"
                      [disabled]="friandisesForm.invalid"
                      class="btn btn-primary"
                      data-toggle="modal"
                    >
                      Ajouter à l'inventaire
                    </button>

                    <button
                      type="button"
                      class="btn btn-secondary"
                      (click)="retourHome()"
                      [routerLink]="['/home']"
                      data-dismiss="modal"
                    >
                      Accueil
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!---confirm Modal--->
    <div
      class="modal fade text-dark bg-dark"
      id="confirm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              Ajout effectué !
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              [routerLink]="['/home']"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
